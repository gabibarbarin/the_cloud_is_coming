<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- Links Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">  

    <!-- Link Linea Awsome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    <!-- Link hoja de stilos -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>The Cloud Is Coming</title>
</head>
<body>
<div class="container">
    <header>
        <div class="flex-container">
            <div class="icon-text">
                <img width="75px" src="./img/logo.png" alt="logo the cloid is coming">
                <span id="expanded-name">The Cloud Is Coming</span>
            </div>

            <span id="location-info"><!-- Renderizado desde renderingPerHour.js --></span>
        </div>

        <div class="search-bar">
            <img width="35px" src="./img/search-icon.png">
            <form id="search-form" method="get">
                <input type="text" name="search-input" id="search-input" placeholder="Buscar ubicación">
            </form>
        </div>

    </header>

    <main>
        <div class="flex-container">
            <div class="search-bar">
                <img width="35px" src="./img/search-icon-white.png">
                <form id="search-form" method="get">
                    <input type="text" name="search-input" id="search-input" placeholder="Buscar ubicación">
                </form>
            </div>
    
            <section id="section-clima" class="flex-container">
                <div class="city-date">
                    <!--Renderizado desde renderingPerHour.js-->
                </div>
                

                <div id="main-climate" class="main-climate">
                    <!-- Renderizado desde rendingPerHour.js-->

                    <div id="selector-hour" class="flex-container">
                        <!-- Renderizado desde rendingPerHour.js -->
                    </div>
                </div>
    
                <div class="next-days flex-container">
                    <!--Renderizado desde RenderingPerDay.js-->
                </div>
    
            </section>
        </div>
    </main>
</div>

<script type="module" src="./script/script.js"></script>
</body>
</html>
